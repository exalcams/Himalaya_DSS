<div class="sidenav-header">
    <mat-toolbar>
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="s-16">search</mat-icon>
                    <input [(ngModel)]="searchText" type="text" placeholder="Search" fxFlex>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="end center">
                <button mat-mini-fab class="mr-8 hbg" matTooltip="Add Plant" (click)="clearPlant()">
                    <mat-icon aria-label="Add Plant">add</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>

<div class="content py-16" fusePerfectScrollbar fxFlex>
    <div *ngFor="let ap of AllPlants | filter: searchText">
        <div [attr.aria-label]="ap.PlantName">
            <div fxLayout="row" fxLayoutAlign="start center" class="side-bar-items" matRipple
                (click)="loadSelectedPlant(ap)" [ngClass]="{'active accentT':selectID==ap.ID}">
                <div fxFlex="30%" fxLayoutAlign="start center">
                    {{ap.Plant_ID}}
                </div>
                <div fxFlex="70%" fxLayoutAlign="start center">
                    {{ap.Plant_Name}}
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="(AllPlants | filter: searchText).length === 0" class="no-results-message">
        <span class="pl-12"> No results..</span>
    </div>
</div>
