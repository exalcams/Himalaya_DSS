<form class="mat-card mat-elevation-z4 p-24" autocomplete="off" fxLayout="column" fxLayoutAlign="start"
    fxFlex="1 0 auto" name="form" [formGroup]="documentTypeMainFormGroup">

    <div class="h2 mb-24">{{documentType.ID?'Update':'Create'}} Document type</div>
    <div fxLayout="row wrap" fxLayoutAlign="start">
        <mat-form-field fxFlex="100">
            <input matInput placeholder="Document type id" formControlName="documentTypeID" [readonly]="documentType.ID"
                [class.disabledClass]="documentType.ID" required>
            <mat-error
                *ngIf="documentTypeMainFormGroup.get('documentTypeID').touched && documentTypeMainFormGroup.get('documentTypeID').hasError('required')">
                Document type id required</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start">
        <mat-form-field fxFlex="100">
            <input matInput placeholder="Document type name" formControlName="documentTypeName" required>
            <mat-error
                *ngIf="documentTypeMainFormGroup.get('documentTypeName').touched && documentTypeMainFormGroup.get('documentTypeName').hasError('required')">
                Document type name required</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start">
        <mat-form-field fxFlex="100">
            <mat-select placeholder="Signatory type" formControlName="signatoryType" required>
                <mat-option value="Priority User">Priority User</mat-option>
                <mat-option value="Verified User">Verified User</mat-option>
            </mat-select>
            <mat-error
                *ngIf="documentTypeMainFormGroup.get('signatoryType').touched && documentTypeMainFormGroup.get('signatoryType').hasError('required')">
                Signatory type is required
            </mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start" fxFlex="1 0 auto">
        <mat-form-field class="outputTypeClass" fxFlex="100">
            <mat-select placeholder="Output type" formControlName="outputTypeIDList" required multiple>
                <mat-option *ngFor="let out of AllOutputTypes" [value]="out.OutputType_ID">
                    {{out.OutputType_ID }} <span>({{out.OutputType_Name}})</span>
                </mat-option>
            </mat-select>
            <mat-error
                *ngIf="documentTypeMainFormGroup.get('outputTypeIDList').touched && documentTypeMainFormGroup.get('outputTypeIDList').hasError('required')">
                Output type is required</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="end">
        <button mat-raised-button type="button" (click)="ResetControl()" *ngIf="!documentType.ID"
            style="margin-right:10px">
            Clear
        </button>
        <button mat-raised-button class="hbo" type="button" (click)="DeleteClicked()" *ngIf="documentType.ID"
            style="margin-right:10px">
            Delete
        </button>
        <button mat-raised-button class="hbg" type="button" (click)="SaveClicked()">
            {{documentType.ID?'Update':'Create'}}
        </button>
    </div>
</form>
