<form class="mat-card mat-elevation-z4 p-24" autocomplete="off" fxLayout="column" fxLayoutAlign="start"
    fxFlex="1 0 auto" name="form" [formGroup]="PriorityMainFormGroup">

    <div class="h2 mb-24">{{Priority.ID?'Update':'Create'}} Priority</div>
    <div fxLayout="row wrap" fxLayoutAlign="start">
        <mat-form-field fxFlex="100">
            <input matInput placeholder="Priority id" formControlName="PriorityID" 
            [readonly]="Priority.ID" [class.disabledClass]="Priority.ID" required>
            <mat-error
                *ngIf="PriorityMainFormGroup.get('PriorityID').touched && PriorityMainFormGroup.get('PriorityID').hasError('required')">
                Priority id required</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start" fxFlex="1 0 auto">
        <mat-form-field fxFlex="100">
            <input matInput placeholder="Priority name" formControlName="PriorityName" required>
            <mat-error
                *ngIf="PriorityMainFormGroup.get('PriorityName').touched && PriorityMainFormGroup.get('PriorityName').hasError('required')">
                Priority name required</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="end">
        <button mat-raised-button type="button" (click)="ResetControl()" *ngIf="!Priority.ID"
            style="margin-right:10px">
            Clear
        </button>
        <button mat-raised-button class="hbo" type="button" (click)="DeleteClicked()" *ngIf="Priority.ID"
            style="margin-right:10px">
            Delete
        </button>
        <button mat-raised-button class="hbg" type="button" (click)="SaveClicked()">
            {{Priority.ID?'Update':'Create'}}
        </button>
    </div>
</form>
